<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../user/createAccount.css" >
<script src="../user/createAccount.js" defer></script>
<script src="../coneccion.js" defer></script>
<title>Login</title>
</head>

  <body>
    <div class="refactor">
        <h1 class="title">
            Registro
          </h1>
        <form name="login">
            <table >
				<tr> 
				  <td scope="row" class="row"><h2></h2></td> 
				  <td><span id="message" class="message"></span></td> 
				</tr>
                <tr class="centrar" > 
                    <th scope="row" class="row"><h2>Nombre</h2></th> 
                    <td><span class="cnt"> 
                        <input name="nombre" id="nombre" type="text" class="Input" value="" size="20" /> 
                    </span></td> 
                </tr> 
                <tr> 
                    <th scope="row" class="row"><h2>Apellido</h2></th> 
                    <td><span class="cnt"> 
                        <input name="apellido" id="apellido" type="text" class="Input" value="" size="20" /> 
                    </span></td> 
                </tr>
                <tr > 
                    <th scope="row" class="row"><h2>Direcci√≥n</h2></th> 
                    <td><span class="cnt"> 
                        <input name="direccion" id="direccion" type="text" class="Input" value="" size="20" /> 
                    </span></td> 
                </tr> 
                <tr > 
                    <th scope="row" class="row"><h2>Email</h2></th> 
                    <td><span class="cnt"> 
                        <input name="email" id="email" type="text" class="Input" onfocusOut="checkMe()" value="" size="20" /> 
                    </span></td> 
                </tr>
            	<tr > 
                    <th scope="row" class="row"><h2>Reescribir Email</h2></th> 
                    <td><span class="cnt"> 
                        <input name="checkMa" id="checkMa" type="text" class="Input" onfocusOut="checkM()" value="" size="20" /> 
                    </span></td> 
                </tr>                
                <tr > 
                    <th scope="row" class="row"><h2>Usuario</h2></th> 
                    <td><span class="cnt"> 
                        <input name="usuario" id="usuario" type="text" class="Input" onfocusout="checkUser()" value="" size="20" /> 
                    </span></td> 
                </tr> 
                <tr> 
                    <th height="33" scope="row" class="row"><h2>Clave</h2></th> 
                    <td><span class="cnt"> 
                        <input name="password" id="pass" type="password" class="Input" value="" size="20" /> 
                    </span></td> 
                </tr>
                <tr> 
                    <th height="33" scope="row" class="row"><h2>Reescribir Clave</h2></th> 
                    <td><span class="cnt"> 
                        <input name="password" id="passCh" type="password" class="Input" onfocusout="checkC()" value="" size="20" /> 
                    </span></td> 
                </tr> 
                <tr height="60">
                    <th scope="row"></th>
                    <th scope="row">
                        <input value="Registrar" target="_parent" onclick="Create()" type="button" class="boton"/>
                        <input value="Volver" target="_parent" onclick="Back()" type="button" class="boton"/>
                    </th> 
                </tr> 
            </table> 
        </form>
    </div>
  </body>
</html>
