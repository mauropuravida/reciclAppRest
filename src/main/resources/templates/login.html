<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../reciclapp/user/login.css" >
<script src="../reciclapp/user/login.js" defer></script>
<script src="../reciclapp/conexion.js" defer></script>
<title>Login</title>
</head>

<body>
  <div class="refactor">
      <h1 class="title">
          Ingreso
        </h1>
        
      <form name="login" onSubmit="Login();return false;" autocomplete="off">
          <table >
	        <tr> 
              <td scope="row" class="row"><h2></h2></td> 
              <td><span id="message" class="message"></span></td> 
            </tr>
            <tr > 
              <th scope="row" class="row"><h2>Usuario</h2></th> 
              <td><span class="cnt"> 
                <input id="user" name="usuario" type="text" class="Input" value="" placeholder="Usuario" size="20" pattern="[A-Za-z0-9]{5,20}" title="Minimo 5 caracteres alfanumericos" required/> 
              </span></td> 
            </tr> 
            <tr> 
              <th height="33" scope="row" class="row"><h2>Clave</h2></th> 
              <td><span class="cnt"> 
                <input id="pass" name="password" type="password" class="Input" value="" placeholder="Contraseña" size="20"  pattern="[A-Za-z0-9]{5,20}" title="Minimo 5 caracteres alfanumericos" required/> 
              </span></td> 
            </tr> 
            <tr height="60">
              <th scope="row">
              </th>
              <th scope="row">
                <input href="#" value="Ingresar" target="_parent" onclick="" id="logear" type="submit" class="boton"/>
              </th> 
            </tr>
            <tr height="60">
              <th scope="row">
                <td scope="row">
                  <a href="createAccount.html" target="_parent" id="createAccount" type="button">Crear Cuenta</a>
                  <span>|</span>
                  <a href="changePass.html" target="_parent" id="restorePass" type="button">Olvidaste tu contraseña?</a>
                </td>
              </th>
            </tr>
          </table> 
      </form>
  </div>
</body>
</html>
