<head>
<link rel="preload"  href="./pages/notifications.css">
<link rel="stylesheet" href="../reciclapp/vanillaSelectBox.css">
<link rel="preload"  href="./pages/home.css">
<script src="../conexion.js" defer></script>
</head>
<div data-ui-load="@lib/controllers/view_pager"
      data-ui-options="options.viewPager"
      class="feed-pager"
      onresize="ajustarMateriales()"
     >
    <!-- CARGAR -->
    <section id="seccionCargar" class="content" data-ui-load="@lib/controllers/header_auto_hide" data-ui-options="options.autoHidingBars" >
        <button class="buttonReciclable" onclick="window.location.href = servicio+'reciclapp/scan.html';">
                <img class="imgReciclable" src="./images/barcode.png" alt="Barcode image">
                <br>
                Cargar reciclables
                <br>
                con la camara
        </button>
        <hr>
        <p id="explicacion">Seleccionar la categoria de reciclable</p>
        <!-- Se generan los botones a partir de los datos obtenidos del servidor -->
        <script>
        generarBotones();
        </script>
        <div id="formSubcategorias" style="overflow-y:scroll;">
            <p id="explicacionForm">Indique la cantidad a reciclar</p>
            <br>
            <p id="prodSeleccionado"></p>
            <p id="volumen"></p>
            <p class=p_inline>Cantidad: <input id="count" type="number" name="Cantidad" min="1" max="500" value="1"></p> 
            <button class="botonModificable" onclick="decrementarInput('count',-1)">-</button>
            <button class="botonModificable" onclick="incrementarInput('count',1)">+</button>
            <div id="exampleModal" >
                <button id="buttonCa" class="buttonCancel" onclick="salirForm()">Cancelar</button>
                <button id="butCo" class="buttonConfirm" onclick="confirmarProducto()">Confirmar</button>
            </div>
            <div class="message"><span id="message" ></span></div>
        </div>
    </section>
     <!-- EN CASA -->
    <section class="content" data-ui-load="@lib/controllers/header_auto_hide" data-ui-options="options.autoHidingBars" >
    <div>
        <h4> Reciclables en mi hogar</h4>
        <hr id="separadorEnCasa">
        
        <!--<p>Volumen estimado <span class="price" style="color:black"><b id="estimacionVolumen"></b></span></p> -->
        <button class="botonModificable" onclick="linkBoton('headerDocumentar')" >Agregar un nuevo producto</button>
    </div>
    <script>
        generarListado();
    </script>

    </section>
    <!-- RECOLECCION -->
    <section id="mapOSM" class="content" data-ui-load="@lib/controllers/header_auto_hide" data-ui-options="options.autoHidingBars" >
    	<div id="imageDiv" ></div>
    	<button id="generadorMapa" class="botonModificable" onclick="generarMapa()" >Mostrar mapa</button>
        <div id="map_div" class="mapa" style="display:none"></div>
        
        <script>
	        var img = document.createElement("IMG");
	        img.src = "images/construccion.jpg";
	        img.id = "siteConstruct";
	        document.getElementById('imageDiv').appendChild(img);
	        document.getElementById('mapOSM').style.backgroundColor = "white";
	        ajustarElementos();
        </script>
    </section>
    <!-- GRAFICOS -->
    <section class="contentGraficos" data-ui-load="@lib/controllers/header_auto_hide" data-ui-options="options.autoHidingBars">
	<div class="pruebaPos" id="primero" style="display: none">
        <table >
          <tr > 
            <th scope="row" class="row"><h2>Inicio</h2></th> 
            <td><span> 
              <input id="fechaInicio" name="fechaInicio" type="date" min="2015-01-01" class="Input" size="20"  required="required"/> 
            </span></td> 
          </tr> 
          <tr> 
            <th scope="row" class="row"><h2>Fin</h2></th> 
            <td><span> 
              <input id="fechaFin" name="fechaFin" type="date" min="2015-01-01" class="Input" size="20"  required="required"/> 
            </span></td> 
          </tr>
          <tr scope="row" class="row">
          	<th id="demo-multiple" >
				<td><select id="brandsMulti" multiple size="1" ></select></td>
			</th>	
          </tr>
          <tr>
            <th scope="row">
            </th>
            <th scope="row">
				<button id="busqueda" class="botonModificable" onclick="generarGrafico()" >Buscar</button>
            </th> 
          </tr>
        </table>
	</div>
	<div><button id="filtrar" class="botonModificable" onclick="mostrarMenuFiltro()" >Filtrar</button></div>
    <div class="chart" id="piechart" onload="generarGrafico()" ></div>
	<script>
		getDate();
	</script>
    </section>
    </div>
